<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Cards</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
<body>
    <div class="row">
        <div class="col-md-4">
          <h1>Recipes</h1>
          <!-- Content for selecting recipes based on cuisine and time can go here -->
        </div>
        <div class="col-md-8">
          <h2>Recipe Cards</h2>
          <div class="row">
            <!-- Recipe Card 1 -->
            <div class="col col-md-6 col-lg-4 card mb-6">
              <img
                src="assets/chad-montano-eeqbbemH9-c-unsplash.jpg"
                class="card-img-top"
                alt="Recipe Image"
              />
              <div class="card-body">
                <h5 class="card-title">Recipe Title</h5>
                <p class="card-text">Short description of the recipe.</p>
                <a href="#" class="btn btn-primary">View Recipe</a>
              </div>
            </div>
            <!-- Recipe Card 2 -->
            <div class="col col-md-6 col-lg-4 card mb-6">
              <img
                src="assets/chad-montano-eeqbbemH9-c-unsplash.jpg"
                class="card-img-top"
                alt="Recipe Image"
              />
              <div class="card-body">
                <h5 class="card-title">Recipe Title</h5>
                <p class="card-text">Short description of the recipe.</p>
                <a href="#" class="btn btn-primary">View Recipe</a>
              </div>
            </div>
            <!-- Additional recipe cards can be added here -->
          </div>
        </div>
      </div>
    </div>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
