<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TimeSavor</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body class="light-mode" class="page-body">
  <header>
    <h1>Time Savor</h1>
    <section class="btn-mode">
      <button type="button" id="toggle-mode" class="btn btn-primary">
        Theme
      </button>
    </section>
  </header>
  <div id="middle-top-col" class="light-text">
    <h2 id="content">Welcome to Time Savor</h2>
    <p id="paragraph-content">Save minutes, savor meals</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6" id="left-col">
        <h2>Specify Your Requirements Here</h2>
        <form id="formID">
          <div class="form-group">
            <label for="mealType">Meal Type:</label>
            <select class="form-control" id="mealType">
              <option value="" selected disabled>Please select a meal type</option>
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="snack">Snack</option>
              <option value="tea-time">Tea Time</option>
            </select>
          </div>
          <div class="form-group">
            <label for="cuisineSelect">Cuisine Type:</label>
            <select class="form-control" id="cuisineSelect">
              <option value="" selected disabled>Please select a cuisine type</option>
              <option value="american">American</option>
              <option value="chinese">Chinese</option>
              <option value="indian">Indian</option>
              <option value="mexican">Mexican</option>
              <option value="any">Any</option>
              <!--check the value for this in API-->
            </select>
          </div>
          <div class="form-group">
            <label for="dishType">Dish Type:</label>
            <select class="form-control" id="dishType">
              <option value="" selected disabled>Please select a dish type</option>
              <option value="main-course">Main Course</option>
              <option value="salad">Salad</option>
              <option value="sandwiches">Sandwiches</option>
            </select>
          </div>
          <div class="form-group">
            <label for="excludeOption">Exclude:</label>
            <select class="form-control" id="excludeOption">
              <option value="" selected disabled>Please select an exclusion if you have</option>
              <option value="meat">Meat</option>
              <option value="fish">Fish</option>
              <option value="gluten">Gluten</option>
              <option value="none">None</option>
              <!--check the value for this in API-->
            </select>
          </div>
          <div class="form-group">
            <label for="timeDuration">Time Duration:</label>
            <select class="form-control" id="timeDuration">
              <option value="" selected disabled>Please select a time duration</option>
              <option value="30">30 minutes</option>
              <option value="60">60 minutes</option>
            </select>
          </div>

          <section>
            <button type="submit" class="btn btn-primary" id="submit-button" style="width:100%">Submit</button>
          </section>
        </form>


      </div>

      <div class="col-md-6" id="right-col">
        <!--
                      add image
                  -->
        <img
          src="https://burst.shopifycdn.com/photos/flatlay-iron-skillet-with-meat-and-other-food.jpg?width=1000&format=pjpg&exif=0&iptc=0" />
      </div>
    </div>
  </div>
  <footer>
    <h5 class="text-light" id="content">Copyright &copy; 2024</h5>
  </footer>

  <script src="assets/js/script.js"></script>

</body>

</html>
